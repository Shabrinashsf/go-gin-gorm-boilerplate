<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifikasi Akun</title>

    <!-- Google Font: Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .header-image {
            width: 100%;
            display: block;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0;
            background-color: #ffffff;
            overflow: hidden;
        }

        /* Heading */
        h1 {
            color: #204DC0;
            font-size: 48px;
            font-weight: 800;
            line-height: 64px;
        }

        /* Text */
        p {
            color: #37384C;
            font-size: 18px;
            line-height: 24px;
            font-weight: 400;
        }

        .content {
            margin: 70px 120px 20px 120px;
        }

        .greeting {
            font-weight: 600;
            font-size: 18px;
            line-height: 24px;
            margin-bottom: 16px;
        }

        .button {
            color: #ffffff !important;
            text-decoration: none;
            padding: 12px 26px;
            background-color: #204DC0;
            border-radius: 4px;
            display: inline-block;
            margin-top: 16px;
            margin-bottom: 16px;
            font-weight: 600;
            transition: 0.3s;
            line-height: 24px;
            font-size: 16px;
        }

        .button:hover {
            background-color: #1a5ab8;
        }

        /* Image switching */
        .imageDesktop,
        .imageMobile {
            width: 100%;
        }

        @media (max-width: 768px) {
            .imageDesktop {
                display: none;
            }

            .imageMobile {
                display: block;
            }

            h1 {
                font-size: 30px;
                margin: 0 18px 18px 18px;
                line-height: 40px;
            }

            p {
                margin: 0 18px 18px 18px;
            }

            .content {
                margin: 60px 24px 60px 24px;
            }
        }

        @media (min-width: 769px) {
            .imageDesktop {
                display: block;
            }

            .imageMobile {
                display: none;
            }
        }

        .button-wrapper {
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="" class="header-image imageDesktop" alt="Desktop header image" />
        <img src="" class="header-image imageMobile" alt="Mobile header image" />

        <div class="content">
            <h1>Verifikasi Akunmu Dibawah Ini</h1>

            <p class="greeting">Halo, {{ .Email }}</p>

            <p>
                Aktifkan akunmu sekarang!
            </p>

            <div class="button-wrapper">
                <a href="{{ .Verify }}" class="button">Verifikasi Akunmu</a>
            </div>

            <p>
                Jika tombol di atas tidak berfungsi, jangan khawatir! Kamu juga bisa menyalin dan menempelkan tautan
                berikut
                ke web browser-mu.
            </p>

            <p style="word-break: break-all; font-weight:600;">
                {{ .Verify }}
            </p>
        </div>
    </div>
</body>

</html>
